                    <div class="col-md-12"  id="timer">

                    <div class="col-md-12"  id="question-1">
                            <h4>The heart of a shrimp is located in it's:</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4" id="foot">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Foot
                                    </label>
                            </div>
                    </div>

                    <div class="col-md-4" id="abdomin">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">

                            </div>
                    </div>

                    <div class="col-md-4" id="head">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Head
                                    </label>
                            </div>
                    </div>
                </div>

                <div class="row">
                        <div class="col-md-12"  id="question-2">
                                <h4> The amount of time it takes for a sloth to digest its food is:</h4>
                        </div>

                        <div class="col-md-4" id="two-days">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          2 days
                                        </label>
                                </div>
                        </div>
    
                        <div class="col-md-4" id="two-weeks">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          2 weeks
                                        </label>
                                </div>
                        </div>
    
                        <div class="col-md-4" id="two-months">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          2 months
                                        </label>
                                </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-md-12"  id="question-3">
                                <h4> Nearly 3 percent of ice in Antarctic glaciers is made of:</h4>
                        </div>

                        <div class="col-md-4" id="penguin">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          Penguin urine
                                        </label>
                                </div>
                        </div>
    
                        <div class="col-md-4" id="water">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          Fresh water
                                        </label>
                                </div>
                        </div>
    
                        <div class="col-md-4" id="dry-ice">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                          C02 in dry ice form
                                        </label>
                                </div>
                        </div>
                </div>
        
                <div class="row">
                        <div class="col-md-12"  id="done-link">
